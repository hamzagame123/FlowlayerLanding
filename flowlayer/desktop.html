<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLayer | Desktop Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050508;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(0, 245, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(155, 93, 229, 0.08) 0%, transparent 50%),
                #050508;
        }

        /* iPhone Frame - Full Height */
        .iphone-frame {
            position: relative;
            width: 390px;
            height: 100vh;
            background: #1a1a1a;
            border-radius: 0;
            padding: 0;
            box-shadow:
                0 0 100px rgba(0, 0, 0, 0.5);
        }

        /* Inner screen */
        .iphone-screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            background: #050508;
        }

        /* Embedded iframe - hide scrollbar */
        .iphone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* QR Code Section */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="iphone-frame">
        <div class="iphone-screen">
            <iframe src="index.html" title="FlowLayer App" scrolling="no"></iframe>
        </div>
    </div>

    <div class="qr-section">
        <div class="qr-code">
            <img src="qrcode.png" alt="Scan to try FlowLayer">
        </div>
        <p class="qr-label">Scan to try FlowLayer</p>
    </div>
</body>

</html>
