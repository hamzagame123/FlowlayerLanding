<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLayer | Desktop Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050508;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(0, 245, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(155, 93, 229, 0.08) 0%, transparent 50%),
                #050508;
        }

        /* iPhone Frame - Full Height */
        .iphone-frame {
            position: relative;
            width: 390px;
            height: calc(100vh - 40px);
            max-height: 844px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow:
                0 0 0 3px #2a2a2a,
                0 0 0 6px #1a1a1a,
                0 50px 100px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Side buttons */
        .iphone-frame::before {
            content: '';
            position: absolute;
            left: -3px;
            top: 120px;
            width: 3px;
            height: 30px;
            background: #2a2a2a;
            border-radius: 2px 0 0 2px;
        }

        .iphone-frame::after {
            content: '';
            position: absolute;
            left: -3px;
            top: 170px;
            width: 3px;
            height: 60px;
            background: #2a2a2a;
            border-radius: 2px 0 0 2px;
            box-shadow: 0 50px 0 #2a2a2a;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 170px;
            width: 3px;
            height: 80px;
            background: #2a2a2a;
            border-radius: 0 2px 2px 0;
        }

        /* Inner screen */
        .iphone-screen {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            background: #050508;
        }

        /* Embedded iframe - hide scrollbar */
        .iphone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 45px;
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            z-index: 100;
        }

        /* QR Code Section */
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="iphone-frame">
        <div class="power-button"></div>
        <div class="iphone-screen">
            <iframe src="index.html" title="FlowLayer App" scrolling="no"></iframe>
            <div class="home-indicator"></div>
        </div>
    </div>

    <div class="qr-section">
        <div class="qr-code">
            <img src="qrcode.png" alt="Scan to try FlowLayer">
        </div>
        <p class="qr-label">Scan to try FlowLayer</p>
    </div>
</body>

</html>
