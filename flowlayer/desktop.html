<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowLayer | Desktop Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #050508;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(0, 245, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(155, 93, 229, 0.08) 0%, transparent 50%),
                #050508;
        }

        .desktop-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .header-text {
            text-align: center;
            color: #fff;
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-text h1 span {
            background: linear-gradient(135deg, #00f5d4, #9b5de5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-text p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* iPhone Frame */
        .iphone-frame {
            position: relative;
            width: 375px;
            height: 812px;
            background: #1a1a1a;
            border-radius: 55px;
            padding: 12px;
            box-shadow:
                0 0 0 3px #2a2a2a,
                0 0 0 6px #1a1a1a,
                0 50px 100px rgba(0, 0, 0, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        /* Side buttons */
        .iphone-frame::before {
            content: '';
            position: absolute;
            left: -3px;
            top: 120px;
            width: 3px;
            height: 30px;
            background: #2a2a2a;
            border-radius: 2px 0 0 2px;
        }

        .iphone-frame::after {
            content: '';
            position: absolute;
            left: -3px;
            top: 170px;
            width: 3px;
            height: 60px;
            background: #2a2a2a;
            border-radius: 2px 0 0 2px;
            box-shadow: 0 50px 0 #2a2a2a;
        }

        .power-button {
            position: absolute;
            right: -3px;
            top: 170px;
            width: 3px;
            height: 80px;
            background: #2a2a2a;
            border-radius: 0 2px 2px 0;
        }

        /* Inner screen */
        .iphone-screen {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            position: relative;
            background: #050508;
        }

        /* Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 34px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 100;
        }

        .notch::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
        }

        .notch::after {
            content: '';
            position: absolute;
            top: 8px;
            right: 25px;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
        }

        /* Embedded iframe */
        .iphone-screen iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 45px;
        }

        /* Home indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            z-index: 100;
        }

        /* Responsive */
        @media (max-height: 900px) {
            .iphone-frame {
                transform: scale(0.85);
            }
        }

        @media (max-height: 750px) {
            .iphone-frame {
                transform: scale(0.7);
            }
        }
    </style>
</head>

<body>
    <div class="desktop-wrapper">
        <div class="header-text">
            <h1>üõ£Ô∏è <span>FlowLayer</span></h1>
            <p>Route by How You Feel</p>
        </div>

        <div class="iphone-frame">
            <div class="power-button"></div>
            <div class="iphone-screen">
                <div class="notch"></div>
                <iframe src="index.html" title="FlowLayer App"></iframe>
                <div class="home-indicator"></div>
            </div>
        </div>
    </div>
</body>

</html>
